<section class="bg-white dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl">
        <div class="max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{ value.heading }}</h2>
            <p class="mb-8 font-light text-gray-500 sm:text-xl dark:text-gray-400">{{ value.text }}</p>
            {% if value.cta_1.link and value.cta_2.link %}
            <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                {% if value.cta_1.link %}
                <a href="{{ value.cta_1.link.url }}" class="inline-flex items-center justify-center px-4 py-2.5 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                    {{ value.cta_1.text }}
                </a>
                {% endif %}
                {% if value.cta_2.link %}
                <a href="{{ value.cta_2.link.url }}" class="inline-flex items-center justify-center px-4 py-2.5 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    {{ value.cta_2.text }}
                </a>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</section>
