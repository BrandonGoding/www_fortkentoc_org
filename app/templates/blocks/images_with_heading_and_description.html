{% load wagtailcore_tags wagtailimages_tags %}
<section class="bg-white dark:bg-gray-900">
    <div class="gap-16 items-center py-8 px-4 mx-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-8 lg:px-6">
        <div class="font-light text-gray-500 sm:text-lg dark:text-gray-400">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{ value.heading }}</h2>
            <p class="mb-4">{{ value.text }}</p>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-8">
            {% image value.image_left fill-433x601 class="w-full rounded-lg"  %}
            {% image value.image_right fill-433x601 class="mt-4 w-full lg:mt-10 rounded-lg"  %}
        </div>
    </div>
</section>
