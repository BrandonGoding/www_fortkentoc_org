<section class="flex z-30 fixed top-0 left-0 right-0 bottom-0 fade-me-out bg-gray-900" id="activity-modal">

    <div class="relative justify-center items-center gap-16 py-8 px-4 mx-auto my-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-16 lg:px-6 bg-white border-2 border-blue-900 rounded">
        <div class="absolute top-3 right-3 items-start justify-between px-6 py-4 rounded-t">
                <button type="button" hx-trigger="click" hx-target="#activity-modal" hx-swap="outerHTML swap:1s"
                        hx-get="{% url 'website:empty_route' %}"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="black" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>


        <div class="font-light text-gray-500 sm:text-lg dark:text-gray-400">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{  object.name }}</h2>
            <p class="mb-4">{{ object.description|safe }}</p>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-8">
            <img src="{{ object.imgLeft }}" class="w-full rounded-lg" />
            <img src="{{ object.imgRight }}" class="mt-4 w-full lg:mt-10 rounded-lg" />
        </div>
    </div>
</section>
