{% load static wagtailcore_tags wagtailimages_tags %}
<div id="coach-modal"
     class="fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-opacity-50 bg-gray-700 z-40 overflow-y-scroll">
    <button hx-trigger="click" hx-get="{% url "website:empty_route" %}" hx-swap="outerHTML" hx-target="#coach-modal">
        <svg class="fixed top-0 right-0 w-[48px] h-[48px] text-white mt-4 mr-4" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>


    <button {% if prev_coach %} hx-get="{% url "website:coach_modal" object.page.id prev_coach.id %}" hx-trigger="click"
                                hx-target="#coach-modal" hx-swap="innerHTML" {% else %}class="opacity-0"{% endif %}>
        <svg class="w-[48px] h-[48px] text-white hover:text-gray-300" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
        </svg>
    </button>

    <div class="bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700 max-w-sm mx-5">
        <img src="{{ object.largeImageURL }}" class="p-4 w-full rounded-sm" />
        {% image object.profile_picture width-400  class="p-4 w-full rounded-sm" %}
        <div class="px-5 pb-5">
            <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{ object.name }}
            </h3>
            {% if object.title %}
                <span class="text-gray-500">{{ object.title }}</span>
            {% endif %}
            <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ object.biography }}</p>

        </div>
    </div>
    <button {% if next_coach %} hx-get="{% url "website:coach_modal"  object.page.id next_coach.id %}" hx-trigger="click"
                                hx-target="#coach-modal" hx-swap="innerHTML"{% else %}class="opacity-0"{% endif %}>
        <svg class="w-[48px] h-[48px] text-white hover:text-gray-300" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
        </svg>
    </button>
</div>
