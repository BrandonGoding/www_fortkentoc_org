{% load static %}
<section id="contact-modal"
         class="fixed top-0 right-0 left-0 bottom-0 z-40 bg-gray-900 flex justify-center items-center bg-opacity-50">
    <div class="py-4 px-4 mx-auto max-w-2xl lg:py-8 bg-white">
        <section class="bg-white dark:bg-gray-900">
            <div class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6">
                <img class="w-full dark:hidden"
                     src="{% static 'website/img/mail_success.png' %}"
                     alt="skiing mail delivery">
                <img class="w-full hidden dark:block"
                     src="{% static 'website/img/mail_success.png' %}"
                     alt="skiing mail delivery">
                <div class="mt-4 md:mt-0">
                    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Thank
                        You!</h2>
                    <p class="mb-6 font-light text-gray-500 md:text-lg dark:text-gray-400">We appreciate you taking the
                        time to reach out to us with your questions and/or comments. We will review you message as soon
                        as possible.</p>
                    <a href="#" hx-trigger="click" hx-target="#contact-modal" hx-swap="outerHTML"
                       hx-get="{% url 'website:empty_route' %}"
                       class="inline-flex items-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900">
                        Close
                        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </section>

    </div>
</section>
