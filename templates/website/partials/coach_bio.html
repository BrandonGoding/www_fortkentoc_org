<div id="coach-modal" class="fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-opacity-50 bg-gray-700 z-40 overflow-y-scroll">
{% if prev_coach %}
    <button  hx-get="{% url "website:coach_modal" prev_coach.slug %}" hx-trigger="click" hx-target="#coach-modal" hx-swap="innerHTML">
<svg class="w-[48px] h-[48px] text-white hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
  </svg></button>
{% endif %}
<div class="bg-white rounded-lg border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700 max-w-sm mx-5">
      <img class="p-4 w-full rounded-sm" src="{{ object.img_url }}" alt="{{ object.web_display_name }}">
  <div class="px-5 pb-5">
      <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
          {{ object.web_display_name }}
      </h3>
      {% if object.title %}
      <span class="text-gray-500">{{ object.title }}</span>
      {% endif %}
      <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ object.profile }}</p>

  </div>
</div>
{% if next_coach %}
    <button hx-get="{% url "website:coach_modal" next_coach.slug %}" hx-trigger="click" hx-target="#coach-modal" hx-swap="innerHTML">
    <svg class="w-[48px] h-[48px] text-white hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
          </svg>
    </button>
{% endif %}
      </div>
