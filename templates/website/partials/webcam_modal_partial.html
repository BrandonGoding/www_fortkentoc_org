
<!-- Main modal -->
<div id="webcam-modal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50  w-50 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full bg-gray-900/75">
    <div class="relative w-auto h-auto m-5">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800 mx-auto" >
            <!-- Modal header -->
            <div class="flex items-start justify-between px-6 py-4 rounded-t">
                <button type="button" hx-trigger="click" hx-target="#webcam-modal" hx-swap="outerHTML" hx-get="{% url 'website:empty_route' %}"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            {% include 'website/partials/webcam_partial.html' %}
        </div>
    </div>
</div>
<!-- End modal -->
